<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles for flowchart elements -->
  <defs>
    <style>
      .box {
        fill: white;
        stroke: #1D4ED8;
        stroke-width: 2;
        rx: 6;
        ry: 6;
      }
      .agent-box {
        fill: #EFF6FF;
        stroke: #3B82F6;
        stroke-width: 2;
        rx: 6;
        ry: 6;
      }
      .data-box {
        fill: #F0FDF4;
        stroke: #22C55E;
        stroke-width: 2;
        rx: 6;
        ry: 6;
      }
      .action-box {
        fill: #FEF3C7;
        stroke: #F59E0B;
        stroke-width: 2;
        rx: 6;
        ry: 6;
      }
      .decision-diamond {
        fill: #FEF2F2;
        stroke: #EF4444;
        stroke-width: 2;
      }
      .arrow {
        fill: none;
        stroke: #64748B;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .title {
        font-family: Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        fill: #1E293B;
      }
      .subtitle {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #475569;
      }
      .label {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: #64748B;
      }
      .icon {
        fill: #3B82F6;
      }
    </style>
    
    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F8FAFC" />
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">RetailSync AI Workflow</text>
  <text x="400" y="65" class="subtitle" text-anchor="middle">Multi-Agent AI System for Retail Inventory Management</text>
  
  <!-- Data Sources Box -->
  <rect x="50" y="150" width="150" height="120" class="data-box" />
  <text x="125" y="175" class="title" text-anchor="middle" font-size="16">Data Sources</text>
  <text x="125" y="200" class="subtitle" text-anchor="middle">• Sales History</text>
  <text x="125" y="220" class="subtitle" text-anchor="middle">• Inventory Levels</text>
  <text x="125" y="240" class="subtitle" text-anchor="middle">• Prices</text>
  <text x="125" y="260" class="subtitle" text-anchor="middle">• Supplier Info</text>
  
  <!-- Multi-Agent System -->
  <rect x="300" y="100" width="200" height="220" class="box" />
  <text x="400" y="125" class="title" text-anchor="middle" font-size="16">Multi-Agent System</text>
  
  <!-- Individual Agents -->
  <rect x="320" y="140" width="160" height="35" class="agent-box" />
  <text x="400" y="163" class="subtitle" text-anchor="middle">Forecasting Agent</text>
  
  <rect x="320" y="185" width="160" height="35" class="agent-box" />
  <text x="400" y="208" class="subtitle" text-anchor="middle">Pricing Agent</text>
  
  <rect x="320" y="230" width="160" height="35" class="agent-box" />
  <text x="400" y="253" class="subtitle" text-anchor="middle">Inventory Agent</text>
  
  <rect x="320" y="275" width="160" height="35" class="agent-box" />
  <text x="400" y="298" class="subtitle" text-anchor="middle">Supplier Agent</text>
  
  <!-- Action Outcomes -->
  <rect x="600" y="100" width="150" height="220" class="box" />
  <text x="675" y="125" class="title" text-anchor="middle" font-size="16">Business Actions</text>
  
  <rect x="620" y="140" width="110" height="35" class="action-box" />
  <text x="675" y="163" class="subtitle" text-anchor="middle">Predictions</text>
  
  <rect x="620" y="185" width="110" height="35" class="action-box" />
  <text x="675" y="208" class="subtitle" text-anchor="middle">Price Changes</text>
  
  <rect x="620" y="230" width="110" height="35" class="action-box" />
  <text x="675" y="253" class="subtitle" text-anchor="middle">Reorders</text>
  
  <rect x="620" y="275" width="110" height="35" class="action-box" />
  <text x="675" y="298" class="subtitle" text-anchor="middle">Supplier Orders</text>
  
  <!-- Decision Point -->
  <polygon points="400,380 450,430 400,480 350,430" class="decision-diamond" />
  <text x="400" y="435" class="subtitle" text-anchor="middle">Decisions</text>
  
  <!-- Results Box -->
  <rect x="325" y="520" width="150" height="50" class="box" />
  <text x="400" y="552" class="subtitle" text-anchor="middle">Business Outcomes</text>
  
  <!-- User Interface -->
  <rect x="600" y="405" width="150" height="80" class="box" />
  <text x="675" y="435" class="subtitle" text-anchor="middle">User Dashboard</text>
  <text x="675" y="455" class="subtitle" text-anchor="middle">Real-time Updates</text>
  <text x="675" y="475" class="subtitle" text-anchor="middle">Interactive Controls</text>
  
  <!-- Arrows -->
  <path d="M200,210 C250,210 250,210 300,210" class="arrow" />
  <text x="250" y="200" class="label">Input Data</text>
  
  <path d="M500,210 C550,210 550,210 600,210" class="arrow" />
  <text x="550" y="200" class="label">Recommendations</text>
  
  <path d="M400,320 L400,380" class="arrow" />
  <text x="410" y="350" class="label">Analysis</text>
  
  <path d="M350,430 L200,430 L200,270" class="arrow" />
  <text x="230" y="420" class="label">Request More Data</text>
  
  <path d="M450,430 L580,430" class="arrow" />
  <text x="500" y="420" class="label">User Interface</text>
  
  <path d="M675,485 L675,545 L475,545" class="arrow" />
  <text x="575" y="535" class="label">User Actions</text>
  
  <path d="M400,480 L400,520" class="arrow" />
  <text x="410" y="500" class="label">Implement</text>
  
  <path d="M325,545 L100,545 L100,270" class="arrow" />
  <text x="150" y="535" class="label">Feedback Loop</text>
  
  <!-- AI Training Process -->
  <rect x="50" y="350" width="150" height="80" class="box" />
  <text x="125" y="380" class="subtitle" text-anchor="middle">Agent Training</text>
  <text x="125" y="400" class="subtitle" text-anchor="middle">Continuous</text>
  <text x="125" y="420" class="subtitle" text-anchor="middle">Improvement</text>
</svg>