  <text x="55" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#2563EB">85%</text>
  
  <rect x="230" y="130" width="170" height="70" rx="4" ry="4" fill="#ECFDF5" stroke="#A7F3D0" stroke-width="1" />
