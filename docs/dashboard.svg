  <circle cx="470" cy="330" r="10" fill="#DC2626" />
  <text x="490" y="335" font-family="Arial" font-size="14" fill="#1E293B">Price optimization for 5 products</text>
  
  <rect x="450" y="360" width="310" height="40" rx="2" ry="2" fill="#F8FAFC" />
  <circle cx="470" cy="380" r="10" fill="#059669" />
  <text x="490" y="385" font-family="Arial" font-size="14" fill="#1E293B">Inventory agent detected potential stockout</text>
