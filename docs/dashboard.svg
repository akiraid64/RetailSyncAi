  <circle cx="90" cy="320" r="4" fill="#3B82F6" />
  <circle cx="120" cy="340" r="4" fill="#3B82F6" />
  <circle cx="150" cy="300" r="4" fill="#3B82F6" />
  <circle cx="180" cy="310" r="4" fill="#3B82F6" />
  <circle cx="210" cy="275" r="4" fill="#3B82F6" />
  <circle cx="240" cy="290" r="4" fill="#3B82F6" />
  <circle cx="270" cy="260" r="4" fill="#3B82F6" />
  <circle cx="300" cy="240" r="4" fill="#3B82F6" />
  <circle cx="330" cy="250" r="4" fill="#3B82F6" />
  <circle cx="360" cy="220" r="4" fill="#3B82F6" />
  
