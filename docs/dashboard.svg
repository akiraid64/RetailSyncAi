<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#F8FAFC" />
  
  <!-- Header -->
